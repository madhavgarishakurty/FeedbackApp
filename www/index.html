<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Form application</title>
    <link rel="stylesheet" href="master.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        .navBg {
	       background: #22465e;
        }
        .white {
            color: #fff;
        }
        .classh4 { color: aqua; text-align: center;}    
        
        img { height: 42px; float: left; line-height: 30px;}
        .padding { padding: 10px;}
        span { font-weight: bold;}
        
        label { line-height: 1.5;}
        
        @-moz-document url-prefix() {
  fieldset { display: table-cell; }
}
        
        
        /* Small devices - Tablets (>768px) */
            @media (min-width: 768px) {}
            @media screen and (min-width: 768px) {}
            @media (min-width: 768px) and (max-width: 991px) {}

        /* Medium devices - Desktops (>992px) */
            @media (min-width: 992px) {}

        /* Large devices - Desktops (>1200px) */
            @media (min-width: 1200px) {}
        
        
        input[type=radio] {
            display:none; 
            margin:10px;
        }

        /*
          Change the look'n'feel of labels (which are adjacent to radiobuttons).
          Add some margin, padding to label
        */
        
        input[type=radio] + label {
            display:inline-block;
            margin:2px;
            padding: 4px 12px;
            background-color: #EEF1F3;
            border-color: #EEF1F3;
        }
        /*
         Change background color for label next to checked radio button
         to make it look like highlighted button
        */
        input[type=radio]:checked + label { 
            background-image: none;
            background-color:#2E9DE6;
            color: #fff;
        }
        
    </style>
    <script src="jquery.js"></script> 
    
</head>

<body>
     <nav class="navbar navbar-default navbar-fixed-top navBg " role="navigation">

    <br>
    
<div class="container">  
    <div class="rows">
  		<form id="contact" action="" method="post">
    		<h3>Connect With Us</h3><br>
            
           
              <div class="panel panel-info">
                <div class="panel-heading"> <h4><b>Personal Information</b></h4></div>
                <div class="panel-body">
                    <section>
                         <fieldset>
                            <label>Name</label>
                            <input placeholder="Name" name="Name" type="text" tabindex="1" required autofocus>
                         </fieldset>

                         <fieldset>
                            <label>Order Date</label>
                            <input placeholder="yyyy/mm/dd" name="training_date" type="tel" tabindex="3" required>
                         </fieldset> 
                    </section>
                    <div class="row">
                        <div class="col-xs-6">
                            <fieldset>
                                <label>Item Name</label>

                            </fieldset>
                        </div>
                        <div class="col-xs-6">
                        <fieldset>
                            <label>Item Name</label>
                            <p>Item Name</p>
                         </fieldset>
                        </div>
                    </div>
                </div>
              </div>
            
            <div class="panel panel-info ">

                        <div class="col-sm-6 col-xs-6">
                        <fieldset>

                            <label for="yes">Yes</label>
                            <input type="radio" id="no" name="objective"value="false">

                         </fieldset>
                            
                           
                        </div>
                    </div>
                </div>
              </div>
            
             <div class="panel panel-info">

                    <div class="row">

                        </div>

                                <input type="radio" id="trainer_kt3" name="trainer_kt" value="3"> <label for="trainer_kt3">3</label>
                                <input type="radio" id="trainer_kt4" name="trainer_kt" value="4"> <label for="trainer_kt4">4</label>
                                <input type="radio" id="trainer_kt5" name="trainer_kt" value="5"> <label for="trainer_kt5">5</label>
                           </fieldset>
                         
                        </div>
                        
                        
                    </div>
                     <div class="row">
                        <div class="col-sm-6 col-xs-12">

                        </div>

                                <input type="radio" id="trainer_ex2" name="trainer_ex" value="2"> <label for="trainer_ex2">2</label>

                           </fieldset>
